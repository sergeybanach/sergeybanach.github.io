<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://accounts.google.com/gsi/client" async></script>
  </head>
  <body>
    <h1>google signin button</h1>
    <script>
      function googleCallback(data) {
        console.log("google callback function: data: ", data);
      }
    </script>
    <div
      id="g_id_onload"
      data-client_id="905579603090-5hvqhfcdcct47bcfh9t7bjf31vl4ng72.apps.googleusercontent.com"
      data-context="signin"
      data-ux_mode="popup"
      data-callback="googleCallback"
      data-auto_prompt="false"
    ></div>

    <div
      class="g_id_signin"
      data-type="standard"
      data-shape="rectangular"
      data-theme="outline"
      data-text="signin_with"
      data-size="large"
      data-logo_alignment="left"
    ></div>
  </body>
</html>
